<!DOCTYPE html>
<html lang="FR">
  <head>
    <link href="../../render/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/109ab672b8.js" crossorigin="anonymous"></script>
    <script src="../../components/modals/modals.js" type="module"></script>
    <script src="../../components/modals/contactForm.js" type="module"></script>
    <script src="../../components/modals/lightbox.js" type="module"></script>
    <script src="../../components/sort/sort.js" type="module"></script>
    <script src="photographer.js" type="module"></script>
  </head>
  <body>
    <header>
      <a href="/index.html" aria-label="Fisheye Home page">
        <img src="../../assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main">
      <section class="photographer-header">
      </section>
      <section class="sort_list">
        <label for="sort">Trier par</label>
        <select name="sort" id="sort">
          <option value="Popularité">Popularité</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select>
      </section>
      <section class="photo-overview">
      </section>
    </main>
    <footer class="likes_price_banner">
      <p class="photo_card_likes"></p>
      <p></p>
    </footer>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 class="contactFormHeader">Contactez-moi</h2>
          <img src="../../assets/icons/close.svg" onclick="closeModal('contact_modal')" />
        </header>
				<form>
					<div class="formWrapper">
						<div class="formField">
              <label for="first-name">Prénom</label>
						  <input id="first-name" name="first-name" type="text" required>  
            </div>
            <div class="formField">
              <label for="last-name">Nom</label>
              <input id="last-name" name="last-name" type="text" required>
            </div>
            <div class="formField">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" pattern=".+@.+\..+" required>
            </div>
            <div class="formField">
              <label for="message">Votre message</label>
						  <textarea id="message" name="message" type="text" required></textarea>
            </div>
					</div>
          <button class="contact_button" onclick="return validateForm()">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox_modal">
      <div class="carousel" aria-label="Media Gallery">
      </div>
		</div>
  </body>
</html>
